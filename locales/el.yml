    documentation-page:
      header: Διαχειριστικές Οδηγίες Χρήσης
      initial-configuration-tab:
        header: Αρχικές Ρυθμίσεις
        subheader1: Περιγραφή
        subheader2: Σύνδεση μέσω ssh
        subheader3: Ρυθμίσεις Raspbian
        paragraph1: Αυτός είναι ο οδηγός τεκμηρίωσης διαχειριστή για τη διαδικτυακή
          πύλη της ζώνης MAZI. Χρησιμοποιήστε τις παραπάνω καρτέλες για να μεταβείτε
          στις διάφορες ενότητες της τεκμηρίωσης. Η τρέχουσα καρτέλα περιγράφει τις
          διάφορες ενέργειες που μπορεί να χρειαστεί ένας διαχειριστής, για να ρυθμίσετε
          τις παραμέτρους του Raspberry pi. Ενώ όλες οι άλλες καρτέλες παρέχουν πληροφορίες
          σχετικά με τη διαχείριση των υποστηριζόμενων εφαρμογών.
        paragraph2: Για την απομακρυσμένη σύνδεση με το Raspberry μέσω του ssh πρέπει
          να ανοίξετε ένα τερματικό και να εκτελέσετε την ακόλουθη εντολή
        paragraph3: Αν θέλετε να αλλάξετε τον κωδικό πρόσβασης για τον χρήστη pi κάντε
          $ passwd και ακολουθήστε τις οδηγίες.
        paragraph4: Αυτός είναι ο κωδικός πρόσβασης για τη σύνδεση ssh και είναι διαφορετικός
          από το λογαριασμό διαχειριστή που χρησιμοποιείτε για να συνδεθείτε στη διεπαφή
          διαχειριστή.
        paragraph5: Μόλις συνδεθείτε με επιτυχία στο Raspberry, ξεκινήστε το rasbian
          εργαλείο διαμόρφωσης
        paragraph6: και μεταβείτε στο μενού
        paragraph7: Επαναδιαμορφώστε το σύστημα αρχείων για να χρησιμοποιήσετε ολόκληρη
          την χωρητικότητα της κάρτας SD
        paragraph8: Στην επιλογή Διεθνοποίησης, αλλάξτε
        paragraph9: η τοπική ρύθμιση για να ταιριάζει με την τοποθεσία σας
        paragraph10: τη ζώνη ώρας για να ταιριάζει με την τοποθεσία σας
      etherpad-tab:
        subheader1: Περιγραφή
        subheader2: Οδηγός διαχείρισης
        subheader3: Χρήσιμες συμβουλές
        paragraph1: Το Etherpad σάς επιτρέπει να επεξεργάζεστε έγγραφα σε συνεχή βάση
          σε πραγματικό χρόνο, όπως ένα ζωντανό πρόγραμμα επεξεργασίας πολλαπλών παικτών
          που εκτελείται στο πρόγραμμα περιήγησης. Γράψτε άρθρα, δελτία τύπου, λίστες
          υποχρεώσεων κ.λπ. μαζί με τους φίλους, τους συναδέλφους ή τους συναδέλφους
          σας, όλοι εργάζονται ταυτόχρονα στο ίδιο έγγραφο. Όλες οι περιπτώσεις παρέχουν
          πρόσβαση σε όλα τα δεδομένα μέσω ενός καλά τεκμηριωμένου API και υποστηρίζουν
          την εισαγωγή/εξαγωγή σε πολλές σημαντικές μορφές ανταλλαγής δεδομένων. Και
          αν το ενσωματωμένο σύνολο χαρακτηριστικών δεν είναι αρκετό για εσάς, υπάρχουν
          αρκετά plugins που σας επιτρέπουν να προσαρμόσετε την παρουσία σας ανάλογα
          με τις ανάγκες σας
        paragraph2: Θα βρείτε μια σελίδα διαχειριστή στο
        paragraph3: Για να αλλάξετε τον κωδικό πρόσβασης διαχειριστή, στη σελίδα διαχειριστή
          επιλέξτε τις ρυθμίσεις και αλλάξτε το 'mazizone' με τον κωδικό πρόσβασής
          σας.
        paragraph4: Θα διευκολύνει τους χρήστες σας της Ζώνης MAZI αν δημιουργήσετε
          τον εαυτό σας ένα ετικέτα ευρετηρίου και το κάνετε 'προεπιλεγμένη' σελίδα
          του etherpad αλλάζοντας τη διεύθυνση URL στην περιοχή εφαρμογών του πίνακα
          διαχείρισης, όταν καταφέρετε να συνδεθείτε. Οι άνθρωποι θα μπορούσαν να
          προσκληθούν να δημιουργήσουν τα δικά τους μαξιλάρια και να προσθέσουν το
          σύνδεσμό τους σε αυτή τη σελίδα ευρετηρίου, η οποία θα είναι επίσης 'σχόλια'
          και θα διευκολύνει την πλοήγηση στα διαθέσιμα pads στο διακομιστή.
        paragraph5: Για παράδειγμα,
        paragraph6: Το Etherpad λειτουργεί καλά όταν υπάρχει κάποιος που «καθαρίζει»
          το κείμενο από καιρό σε καιρό και αν υπάρχουν κατάλληλες σελίδες «ευρετηρίου»
          που οργανώνουν τα διάφορα διαθέσιμα μαξιλάρια.
      nextcloud-tab:
        subheader1: Περιγραφή
        subheader2: Οδηγός διαχείρισης
        subheader3: Χρήσιμη συμβουλή
        paragraph1: Nextcloud είναι ένας ιδιωτικός συγχρονισμός αρχείων και κοινόχρηστος
          διακομιστής επικοινωνίας. Είναι πλήρως ανοιχτή πηγή και μπορείτε να το φιλοξενήσετε
          μόνοι σας ή να πληρώσετε μια εταιρεία για να το κάνει για εσάς. Με αυτόν
          τον τρόπο, έχετε τον έλεγχο των φωτογραφιών σας, του ημερολογίου και των
          δεδομένων επαφών σας, των εγγράφων σας και όλων των άλλων.
        paragraph2: Θα βρείτε μια σελίδα διαχειριστή στη διεύθυνση
        paragraph3: Για να αποκτήσετε πρόσβαση στις προσωπικές σας ρυθμίσεις
        paragraph4: Κάνοντας κλικ στο admin στην επάνω δεξιά γωνία της παρουσίας σας
          Nextcloud. Ανοίγει το μενού Προσωπικών ρυθμίσεων.
        paragraph5: Επιλέξτε Προσωπικά από το αναπτυσσόμενο μενού.
        paragraph6: Ορισμένα από τα χαρακτηριστικά που θα δείτε περιλαμβάνουν τα ακόλουθα
        paragraph7: Χρήση και διαθέσιμη ποσόστωση
        paragraph8: Διαχειριστείτε την εικόνα του προφίλ σας
        paragraph9: Πλήρες όνομα Μπορείτε να κάνετε αυτό που θέλετε, δεδομένου ότι
          είναι ξεχωριστό από το όνομα σύνδεσης, το οποίο είναι μοναδικό και δεν μπορεί
          να αλλάξει
        paragraph10: Διεύθυνση ηλεκτρονικού ταχυδρομίου
        paragraph11: Εμφανίζει τα μέλη της ομάδας σας
        paragraph12: Διαχειριστείτε τον κωδικό πρόσβασής σας
        paragraph13: Επιλέξτε τη γλώσσα για τη διεπαφή του Nextcloud
        paragraph14: Σύνδεσμοι σε επιτραπέζιες και κινητές εφαρμογές
        paragraph15: Ένας εύκολος τρόπος για να εισαγάγετε τους χρήστες σας στην εφαρμογή
          Nextcloud είναι να δημιουργήσετε έναν κοινό επεξεργάσιμο φάκελο και να δημιουργήσετε
          έναν σύνδεσμο απευθείας σε αυτό, ως ξεχωριστή εφαρμογή, που θα επιτρέψει
          σε οποιονδήποτε να μοιραστεί εύκολα αρχεία χωρίς να χρειάζεται να εισάγετε
          ένα όνομα χρήστη και έναν κωδικό πρόσβασης.
        paragraph16: Πιο συγκεκριμένα, αφού συνδεθείτε ως admin στο Nextcloud, κάντε
          κλικ στον πίνακα 'κοινή χρήση' του φακέλου και επιλέξτε το πλαίσιο 'Κοινή
          χρήση συνδέσμου' και έπειτα 'Να επιτρέπεται η μεταφόρτωση και η επεξεργασία'
          (δείτε το παρακάτω σχήμα).
        paragraph17: Ο σύνδεσμος που εμφανίζεται ανάμεσα σε αυτά τα δύο πλαίσια ελέγχου
          μπορεί τώρα να επικολληθεί στη διεύθυνση URL μιας νέας εφαρμογής στο
        paragraph18: Μπορεί επίσης να συμβάλει στη δημιουργία ξεχωριστού φακέλου για
          διαφορετικούς τύπους αρχείων (φωτογραφίες, διαφάνειες, βίντεο) για να διευκολύνεται
          η προσέλκυση ατόμων σε σχέση με τον τύπο του περιεχομένου που αναμένεται
          και να διευκολύνεται η περιήγηση.
        paragraph19: Εάν θέλετε να χρησιμοποιήσετε το περιεχόμενο που μεταφορτώθηκε
          στο κοινόχρηστο φάκελο επόμενου συγχρονισμού σε άλλες εφαρμογές, τα αρχεία
          είναι προσβάσιμα μέσω της ακόλουθης διαδρομής
        paragraph20: Έτσι, για παράδειγμα, για το χρήστη 'mazi' και τον φάκελο audio/
          η διαδρομή θα είναι
        paragraph21: Για να δημιουργήσετε νέους χρήστες στο Nextcloud, πρέπει να είστε
          συνδεδεμένοι στο Internet ή να συγχρονίσετε χειροκίνητα την ώρα και την
          ημερομηνία μεταξύ της εφαρμογής Raspberry και Nextcloud.
      guestbook-tab:
        subheader1: Περιγραφή
        subheader2: Οδηγός διαχείρισης
        subheader3: Κωδικός πρόσβασης διαχειριστή
        subheader4: Εναλλακτικές προβολές περιεχομένου
        paragraph1: Το MAZI GuestBook είναι μια εφαρμογή ανοικτού κώδικα που μπορεί
          να χρησιμοποιηθεί σε εκδηλώσεις που επιτρέπουν στο κοινό να μοιράζεται τις
          σκέψεις, τις φωτογραφίες κ.λπ.
        paragraph2: Για να ρυθμίσετε / μετριάσετε την εφαρμογή MAZI Guestbook, μπορείτε
          να μεταβείτε στο
        paragraph3: Για να αλλάξετε τον κωδικό πρόσβασης διαχειριστή, ανοίξτε το αρχείο
          config.js, το οποίο πραγματοποιείται σε αυτή τη διαδρομή
        paragraph4: και στη συνέχεια συμπληρώστε το authPassword με τον κωδικό πρόσβασης
          που σας αρέσει.
        paragraph5: Εκτός από την τυπική παρουσίαση του περιεχομένου του προγράμματος
          περιήγησης στο Web, το GuestBook υποστηρίζει δύο άλλες προβολές περιεχομένου
        paragraph6: Προβολή παρουσίασης διαφανειών
        paragraph7: Προβολή Tablet
        paragraph8: όλοι οι σύνδεσμοι λειτουργούν όταν είστε συνδεδεμένοι στη ζώνη
          MAZI.
      wordpress-tab:
        subheader1: Περιγραφή
        subheader2: Οδηγός διαχείρισης
        paragraph1: Το WordPress είναι μια εφαρμογή ανοιχτού κώδικα και δωρεάν δημοσίευση
          στο Web, σύστημα διαχείρισης περιεχομένου (CMS) και εργαλείο blogging που
          δημιουργήθηκε από μια κοινότητα προγραμματιστών και συνεργατών. Το WordPress
          επιτρέπει στους χρήστες να δημιουργούν δυναμικές ιστοσελίδες και ιστολόγια
          που μπορούν να ενημερώνονται, να προσαρμόζονται και να διαχειρίζονται από
          το back-end CMS και την ενσωματωμένη εφαρμογή και τα συστατικά του.
        paragraph2: 'Συμπληρώστε τις πληροφορίες: δώστε στον ιστότοπό σας έναν τίτλο,
          δημιουργήστε ένα όνομα χρήστη και κωδικό πρόσβασης και πληκτρολογήστε τη
          διεύθυνση ηλεκτρονικού ταχυδρομείου σας. Πατήστε το κουμπί Εγκατάσταση του
          WordPress και, στη συνέχεια, συνδεθείτε χρησιμοποιώντας το λογαριασμό που
          μόλις δημιουργήσατε.'
      framadate-tab:
        subheader1: Περιγραφή
        paragraph1: Το Framadate είναι μια εφαρμογή ανοικτού κώδικα και δωρεάν όπως
          το Doodle. Είναι εύκολο να δημιουργήσετε ένα ραντεβού ή μια έρευνα χωρίς
          εγγραφή για να προσκαλέσετε τις συνεργασίες σας.
        paragraph2: Δουλεύει με τον εξής τρόπο
        paragraph3: Δημιουργήστε μια δημοσκόπηση
        paragraph4: Προσδιορίστε τις ημερομηνίες ή τα θέματα για να επιλέξετε
        paragraph5: Αποστολή του συνδέσμου έρευνας στους φίλους ή τους συναδέλφους
          σας
        paragraph6: Συζητήστε και κάντε την απόφασή σας
