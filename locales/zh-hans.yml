        paragraph1: MAZI Guestbook是一款开源应用程序，可用于让用户分享他们的想法，照片等。
        paragraph2: 要配置/调整MAZI留言板应用程序，您可以转到
        paragraph3: 若要修改管理员密码，请打开位于当前路径下的 config.js 文件
        paragraph4: 然后将授权密码填写为您喜欢的密码。
        paragraph5: 除了标准的Web浏览器内容视图外，GuestBook还支持其他两种内容视图
        paragraph6: 幻灯片视图
