      wordpress-tab:
        subheader1: 描述
        subheader2: 管理指南
        paragraph1: WordPress是一个开源和免费的Web发布应用程序，内容管理系统（CMS）和由开发人员和贡献者社区构建的博客工具。WordPress允许用户构建动态网站和博客，这些网站和博客可能会通过其后端CMS和集成应用程序和组件进行更新，定制和管理。
        paragraph2: 填写信息：给您的网站设置一个标题，创建一个用户名和密码，并输入您的电子邮件地址。 点击安装WordPress的按钮，然后用刚刚创建的帐户来登录。
      framadate-tab:
        subheader1: 描述
        paragraph1: Framadate 正如 Doodle 一样，是一个开源、免费的应用程序。无需注册即可邀请您的朋友前来，轻松地创建约会或调查。
