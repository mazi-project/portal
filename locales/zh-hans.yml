        subheader1: 描述
        subheader2: 通过SSH连接
        subheader3: Raspbian配置
        paragraph1: 这是MAZI Zone门户的管理文档指南。使用上面的标签导航到文档的不同部分。当前一栏描述了管理员可能需要的不同操作，用来配置树莓派。而其他各个选项卡提供了受支持的应用程序的管理信息。
        paragraph2: 若要通过ssh远程连接到Raspberry，你需要打开一个终端并执行以下命令
        paragraph3: 如果您希望更改派用户的密码，请进行$passwd并跟随指引。
        paragraph4: 这是ssh连接的密码，它与您用来登录管理界面的管理员帐户不同。
        paragraph5: 当你成功登录Raspberry后，请启动Rasbian配置工具
        paragraph6: 并导航到菜单
        paragraph7: 重新调整文件系统的大小以使用整个SD卡容量
        paragraph8: 在国际化选项中，更改
        paragraph9: 匹配您的地理位置的语言环境设置
        paragraph10: 匹配您地理位置的时区
      etherpad-tab:
        subheader1: 描述
        subheader2: 管理指南
        subheader3: 实用技巧
        paragraph1: Etherpad允许您实时协作编辑文档，就像在您的浏览器中运行的实时多人编辑器一样。与您的朋友，同学或同事一起撰写文章，新闻稿，待办事项列表等，所有人都同时在同一个文档上工作。所有实例都可以通过一个文档完整的API提供对所有数据的访问，并支持导入/导出成多种主流文件格式。如果内置的功能对您来说不够用，有大量插件允许您自定义您的实例以满足您的需求。
        paragraph2: 你将找到管理页面位于
        paragraph3: 要更改管理员密码，请在管理员页面中选择设置并将“mazizone”改为你的密码。
        paragraph4: 为了便于您的MAZI Zone用户，您可以在登陆管理页面后，创建自己的索引板块，并通过更改管理面板的应用程序区域中的URL，使其成为“默认”etherpad页面。人们可以被邀请创建他们自己的板块，并将其链接添加到该索引页面中，这也将是“可评论的”，并且使得更容易浏览服务器上的可用板块。
        paragraph5: 例如，
        paragraph6: 如果有人来时不时地“清理”文本，并且有合适的“索引”页面来组织各种可能的平板设备，Etherpad就能运行良好。
      nextcloud-tab:
        subheader1: 描述
        subheader2: 管理指南
        subheader3: 实用技巧
        paragraph1: Nextcloud是一个私人文件同步和共享通信服务器。 它完全开源，你可以自己托管它或委托一个公司为你这样做。通过这种方式，您可以管理您的照片，日历和联系人数据，文档以及其他任何内容。
        paragraph2: 您将在此找到管理页面：
        paragraph3: 访问您的个人设置
        paragraph4: 点击Nextcloud实例右上角的管理员。可打开个人设置菜单
        paragraph5: 从下拉菜单中选择个人。
        paragraph6: 您将看到的一些功能包括以下内容
        paragraph7: 使用情况和可用配额
        paragraph8: 编辑你的资料图片
        paragraph9: 姓名 你可以随意填写，因为它与你的登录名并不相同，登录名是唯一且不可被更改的
        paragraph10: 电子邮件地址
        paragraph11: 您的群组成员列表
        paragraph12: 管理您的密码
        paragraph13: 为您的Nextcloud界面选择语言
        paragraph14: 链接到桌面和移动应用
        paragraph15: 将用户引入Nextcloud应用程序的一种简单方法是创建一个共享可编辑文件夹并创建一个直接链接，作为一个单独的应用程序，这将允许任何人无需输入用户名和密码即可轻松共享文件。
        paragraph16: 更具体地说，在你以管理员身份登录Nextcloud后，您可以点击文件夹的“共享”面板并选中“共享链接”框，然后选择“允许上传和编辑”（请参见下图）。
        paragraph17: 在这两个复选框之间的连接已被识别为URL，指向一个应用程序位于
        paragraph18: 它还可以帮助为不同类型的文件（照片，幻灯片，视频）创建单独的文件夹，以便更容易地让用户得知这是那种类型的内容，并使浏览更简便。
        paragraph19: 如果您需要使用上传到其他应用程序中共享的Nextcloud文件夹的内容，则可通过以下路径访问这些文件
        paragraph20: 所以，例如，对于用户“mazi”的文件夹音频/路径将会是
        paragraph21: 为了在Nextcloud中创建新用户，您必须连接到Internet或手动同步Raspberry和Nextcloud应用程序之间的时间与日期。
      guestbook-tab:
        subheader1: 描述
        subheader2: 管理指南
        subheader3: 管理员密码
