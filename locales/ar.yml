          الأمر التالي
        paragraph3: إذا كنت ترغب في تغيير كلمة المرور لمستخدم pi قم بـ$passwd واتبع
          التعليمات.
        paragraph4: هذه هي كلمة سر اتصال ssh وتختلف عن حساب الإداري الذي تستخدمه لتسجيل
          دخول واجهة الإداري.
        paragraph5: بمجرد تسجيل الدخول بنجاح في Raspberry، ابدأ أداة تكوين rasbian
        paragraph6: وانتقل إلى القائمة
        paragraph7: تغيير حجم نظام الملفات لاستخدام سعة بطاقة SD بأكملها
        paragraph8: في خيار الترجمة، غير
        paragraph9: اللغة لتتناسب مع موقعك
        paragraph10: المنطقة الزمنية لتتناسب مع موقعك
      etherpad-tab:
        subheader1: الوصف
        subheader2: دليل الإدارة
        subheader3: نصائح مفيدة
        paragraph1: يسمح لك إيثرباد بتحرير المستندات بشكل تعاوني في الوقت الفعلي،
          تماما مثل المحرر متعدد اللاعبين المباشر الذي يعمل في متصفحك، كتابة المقالات
          والبيانات الصحفية وقوائم المهام وما إلى ذلك مع أصدقائك أو زملائك الطلاب
          أو زملائك الذين يعملون جميعا على نفس المستند في نفس الوقت، توفر جميع الحالات
          إمكانية الوصول إلى جميع البيانات من خلال واجهة برمجة تطبيقات جيدة التوثيق
          وتدعم الاستيراد/التصدير إلى العديد من تنسيقات تبادل البيانات الرئيسية، وإذا
          لم تكن مجموعة الميزات المضمنة كافية بالنسبة لك، فهناك الكثير من البرامج
          المساعدة التي تسمح لك بتخصيص مثيلك لتناسب احتياجاتك.
        paragraph2: ستجد صفحة الإداري في
        paragraph3: لتغيير كلمة سر الإداري; في صفحة الإداري، حدد الإعدادات وقم بتغيير
          "mazizone" باستخدام كلمة السر الخاصة بك.
        paragraph4: سيجعل الأمر أكثر سهولة لمستخدمي منطقة MAZI إذا قمت بإنشاء لوحة
          فهرس بنفسك وجعلها صفحة إيثرباد "افتراضية" عن طريق تغيير المسار في منطقة
          التطبيقات في لوحة الإدارة، عندما تتمكن من تسجيل الدخول، يمكن دعوة الأشخاص
          لإنشاء منصات خاصة بهم، وإضافة رابطهم في صفحة الفهرس هذه، والتي ستكون أيضا
          "قابلة للتعليق" وتسهل التنقل عبر اللوحات المتوفرة على الخادم.
        paragraph5: فمثلا،
        paragraph6: يعمل إيثرباد بشكل جيد عندما يكون هناك شخص "ينظف" النص من وقت لآخر،
          وإذا كانت هناك صفحات "فهرس" مناسبة تنظم اللوحات المتوفرة المختلفة.
      nextcloud-tab:
        subheader1: الوصف
        subheader2: دليل الإدارة
        subheader3: نصائح مفيدة
        paragraph1: السحابة القادمة هي مزامنة الملفات الخاصة ومشاركة خادم الاتصالات،
          وهي مفتوحة المصدر بالكامل ويمكنك استضافتها بنفسك أو دفع شركة للقيام بذلك
          نيابة عنك، بهذه الطريقة، أنت تتحكم في صورك، وتقويمك وبيانات الاتصال الخاصة
          بك، ومستنداتك وكل شيء آخر.
        paragraph2: ستجد صفحة إداري في
        paragraph3: للوصول إلى إعداداتك الشخصية
        paragraph4: النقر على إداري في الجزء العلوي، الزاوية اليمنى من مثيل سحابتك
          القادمة، تفتح قائمة الإعدادات الشخصية.
        paragraph5: اختر شخصية من القائمة المنسدلة.
        paragraph6: تتضمن بعض الميزات التي ستشاهدها ما يلي
        paragraph7: الاستخدام والحصة المتاحة
        paragraph8: إدارة صورة ملفك الشخصي
        paragraph9: الاسم الكامل يمكنك جعل هذا أي شيء تريده; لأنه منفصل عن اسم تسجيل
          دخولك، وهو فريد ولا يمكن تغييره
        paragraph10: عنوان البريد الإلكتروني
        paragraph11: يسرد عضويات المجموعات الخاصة بك
        paragraph12: إدارة كلمة مرورك
        paragraph13: اختر اللغة لواجهة سحابتك القادمة
        paragraph14: وصلات لتطبيقات سطح المكتب والمحمول
        paragraph15: تتمثل إحدى الطرق السهلة لتقديم المستخدمين إلى تطبيق السحابة القادمة
          في إنشاء مجلد مشترك قابل للتحرير وإنشاء رابط مباشر إليه، كتطبيق منفصل، يسمح
          لأي شخص بمشاركة الملفات بسهولة دون الحاجة إلى إدخال اسم المستخدم وكلمة المرور.
        paragraph16: وبشكل أكثر تحديدا، بعد تسجيل الدخول كإداري في السحابة القادمة،
          تنقر على لوحة "المشاركة" من المجلد وتحدد الصندوق "رابط المشاركة"، ثم "السماح
          بالرفع والتحرير" (انظر الشكل أدناه).
        paragraph17: يمكن الآن لصق الرابط الذي يظهر بين هاتين الخانتين على مسار تطبيق
          جديد في
        paragraph18: قد يساعد أيضا في إنشاء مجلد منفصل لأنواع مختلفة من الملفات (الصور
          والشرائح ومقاطع الفيديو) لتسهيل توجيه الأشخاص على نوع المحتوى المتوقع وتسهيل
          التصفح.
        paragraph19: إذا كنت بحاجة إلى استخدام المحتوى المرفوع إلى مجلد السحابة القادمة
          المشترك في تطبيقات أخرى، فيمكن الوصول إلى الملفات من خلال المسار التالي
        paragraph20: لذلك، على سبيل المثال، للمستخدم "مازي" ومجلد الصوت/ سيكون المسار
        paragraph21: من أجل إنشاء مستخدمين جدد في السحابة القادمة; يجب أن تكون متصلا
          بالإنترنت أو مزامنا الوقت والتاريخ يدويا بين تطبيق Raspberry والسحابة القادمة.
      guestbook-tab:
        subheader1: الوصف
        subheader2: دليل الإدارة
        subheader3: كلمة سر الإداري
        subheader4: وجهات النظر البديلة للمحتوى
        paragraph1: سجل زوار MAZI تطبيق مفتوح المصدر يمكن استخدامه في الأحداث مما
          يتيح للجمهور مشاركة أفكارهم وصورهم وما إلى ذلك.
        paragraph2: لتكوين/تنسيق تطبيق سجل زوار MAZI; يمكنك الذهاب إلى
        paragraph3: لتغيير كلمة سر الإداري; افتح ملف config.js، الذي يحدث في هذا المسار
        paragraph4: ثم املأ authPassword بكلمة المرور التي تفضلها.
        paragraph5: بالإضافة إلى عرض تقديمي قياسي لمتصفح الويب، يدعم تطبيق سجل الزوار
          عرضين آخرين للمحتوى
        paragraph6: عرض الشرائح
        paragraph7: عرض الحاسوب اللوحي
        paragraph8: جميع الروابط تعمل عندما تكون متصلا بمنطقة MAZI.
      wordpress-tab:
        subheader1: الوصف
        subheader2: دليل الإدارة
        paragraph1: ووردبريس تطبيق نشر ويب مفتوح المصدر ومجاني، ونظام إدارة محتوى
          (CMS) وأداة تدوين تم بناؤها بواسطة مجتمع من المطورين والمساهمين، يتيح ووردبريس
          للمستخدمين إنشاء مواقع ويب ومدونات ديناميكية يمكن تحديثها وتخصيصها وإدارتها
          من نظام إدارة محتواه الخلفي والتطبيقات والمكونات المتكاملة.
        paragraph2: 'املأ المعلومات: امنح موقعك عنوانا، وأنشئ اسم مستخدم وكلمة مرور
          وأدخل عنوان بريدك الإلكتروني، اضغط على زر تثبيت ووردبريس، ثم سجل الدخول
          باستخدام الحساب الذي أنشأته للتو.'
      framadate-tab:
        subheader1: الوصف
        paragraph1: Framadate هو تطبيق مفتوح المصدر ومجاني مثل خربشة، من السهل إنشاء
          موعد أو استطلاع بدون تسجيل لدعوة التعاون.
        paragraph2: هنا كيف يعمل
        paragraph3: إنشاء استطلاع
        paragraph4: تحديد التواريخ أو المواضيع للاختيار
        paragraph5: أرسل رابط الاستطلاع إلى أصدقائك أو زملائك
        paragraph6: ناقش واتخذ قرارك
