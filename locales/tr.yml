    documentation-page:
      header: Yönetici Belgeleri
      initial-configuration-tab:
        header: Başlangıç konfigürasyonu
        subheader1: Açıklama
        subheader2: ssh üzerinden bağlantı
        subheader3: Raspbian Yapılandırması
        paragraph1: Bu MAZI Bölgesi portali için yönetici dokümantasyon rehberidir.
          Belgelerin farklı bölümlerine gitmek için yukarıdaki sekmeleri kullanın.
          Mevcut sekme, raspberry pi'yi yapılandırmak için yöneticinin ihtiyaç duyabileceği
          farklı eylemleri açıklar. Diğer tüm sekmeler, desteklenen uygulamaların
          yönetimi ile ilgili bilgi vermektedir.
        paragraph2: Raspberry ile ssh arasındaki uzak bağlantı için bir terminal açmanız
          ve aşağıdaki komutu yürütmeniz gerekmektedir.
        paragraph3: Eğer pi kullanıcı şifresini değiştirmek isterseniz $passwd yapın
          ve talimatları takip edin.
        paragraph4: Bu, ssh bağlantısının parolasıdır ve yönetici arayüzüne giriş
          yapmak için kullandığınız yönetici hesabından farklıdır.
        paragraph5: Raspberry'ye başarılı bir şekilde giriş yaptıktan sonra, rasbian
          yapılandırma aracını başlatın.
        paragraph6: ve menüye gidin
        paragraph7: Tüm SD kart kapasitesini kullanacak şekilde dosya sistemini yeniden
          boyutlandırın
        paragraph8: Uluslararasılaştırma seçeneğinde değişiklik
        paragraph9: konumunuza uyan yerel ayar
        paragraph10: konumunuza uyan saat dilimi
      etherpad-tab:
        subheader1: Açıklama
        subheader2: Yönetim Rehberi
        subheader3: Faydalı ipuçları
        paragraph1: Etherpad, tarayıcınızda çalışan çok oyunculu bir editör gibi,
          belgeleri gerçek zamanlı olarak düzenlemenizi sağlar. Aynı belgede aynı
          anda çalışan arkadaşlarınızla veya meslektaşlarınızla birlikte makaleler,
          basın bültenleri, yapılacaklar listeleri vb. yazılar yazın. Tüm örnekler
          iyi belgelenmiş bir API aracılığıyla tüm verilere erişim sağlar ve birçok
          büyük veri değişim formatına içe/dışa aktarmayı destekler. Ve yerleşik özellik
          seti sizin için yeterli değilse örneğinizi ihtiyacınıza göre özelleştirebilmenizi
          sağlayan bir sürü eklenti var.
        paragraph2: 'Şurada bir yönetici sayfası bulacaksınız:'
        paragraph3: Yönetici şifresini değiştirmek için Yönetici sayfasında ayarları
          seçin ve 'mazizone' ile şifrenizi değiştirin.
        paragraph4: Eğer oturum açmayı başardığınızda yönetici panelinin uygulamalar
          alanında URL'yi değiştirerek kendiniz bir indeks defteri oluşturursanız
          ve bunu 'varsayılan' etherpad sayfası yaparsanız MAZI Bölgesi kullanıcılarınız
          için daha kolay hale gelecektir. Kişiler kendi pedlerini oluşturmaya ve
          bağlantılarını bu dizin sayfasına ekleyebilir ve bu da 'övgüye değer' olacak
          ve sunucudaki kullanılabilir pedlerde gezinmeyi kolaylaştıracaktır.
        paragraph5: Örneğin,
        paragraph6: Etherpad, metni zaman zaman 'temizleyen' ve mevcut farklı pedleri
          düzenleyen uygun 'index' sayfaları varsa iyi çalışır.
      nextcloud-tab:
        subheader1: Açıklama
        subheader2: Yönetim Rehberi
        subheader3: Faydalı ipuçları
        paragraph1: Nextcloud özel bir dosya senkronizasyonudur ve iletişim sunucusunu
          paylaşır. Tamamen açık kaynaklıdır ve kendiniz ev sahipliği yapabilir ya
          da sizin için bir şirkete ödeme yapabilirsiniz. Böylece fotoğraflarınızın,
          takviminizin ve iletişim verilerinizin, belgelerinizin ve diğer her şeyin
          kontrolü sizde olur.
        paragraph2: 'Şurada bir yönetici sayfası bulacaksınız:'
        paragraph3: Kişisel ayarlarınıza erişmek için
        paragraph4: Nextcloud örneğinizin sağ üst köşesinde yöneticiye tıkladığınızda
          Kişisel Ayarlar Menüsü açılır.
        paragraph5: Açılır menüden Kişisel'i seçin.
        paragraph6: 'Göreceğiniz özelliklerden bazıları şunlardır:'
        paragraph7: Kullanım ve kullanılabilir kota
        paragraph8: Profil resminizi yönetin
        paragraph9: Tam isimle istediğiniz her şeyi yapabilirsiniz çünkü bu, benzersiz
          ve değiştirilemeyen giriş adınızdan ayrıdır.
        paragraph10: E-posta adresi
        paragraph11: Grup üyeliklerinizi listeler
        paragraph12: Parolanızı yönetin
        paragraph13: Nextcloud arayüzünüzün dilini seçin
        paragraph14: Masaüstü ve mobil uygulamalara bağlantılar
        paragraph15: Kullanıcılarınızı Nextcloud uygulamasına tanıtmanın kolay bir
          yolu, paylaşımlı bir düzenlenebilir klasör oluşturmak ve ona bir kullanıcı
          adı ve parola girmek zorunda kalmadan kolayca dosya paylaşmasına izin veren
          ayrı bir uygulama olarak doğrudan bir bağlantı oluşturmaktır.
        paragraph16: Daha spesifik olarak, Nextcloud'da yönetici olarak giriş yaptıktan
          sonra, klasörün 'paylaşım' paneline tıklayıp 'Bağlantıyı paylaş' kutusunu
          ve ardından 'Yükleme ve düzenlemeye izin ver' kutusunu işaretleyin (bkz.
          aşağıdaki şekil).
        paragraph17: 'Bu iki onay kutusu arasında görünen bağlantı, artık şuradaki
          yeni bir uygulamanın URL''sine yapıştırılabilir:'
        paragraph18: Ayrıca, farklı türde dosyalar (fotoğraflar, slaytlar, videolar)
          için, kullanıcıların içeriği ne tür bir içerikte yönlendirmeyi ve göz atmayı
          daha kolay hale getirmeyi kolaylaştırmak için ayrı bir klasör oluşturulmasına
          yardımcı olabilir.
        paragraph19: Paylaşılan Nextcloud klasörüne yüklenen içeriği başka uygulamalarda
          kullanmanız gerekiyorsa dosyalara aşağıdaki yoldan erişilebilir.
        paragraph20: 'Yani, örneğin, kullanıcı ''mazi'' ve klasör ses/yol için şöyle
          olurdu:'
        paragraph21: Nextcloud'da yeni kullanıcılar oluşturmak için internete bağlı
          olmanız veya Raspberry ve Nextcloud uygulaması arasındaki zaman ve tarihi
          manuel olarak senkronize etmeniz gerekir.
      guestbook-tab:
        subheader1: Açıklama
        subheader2: Yönetim Rehberi
        subheader3: Yönetici Parolası
        subheader4: İçeriğin alternatif görünümleri
        paragraph1: MAZI Ziyaretçi Defteri; izleyicilerin düşüncelerini, fotoğraflarını
          vb. paylaşmalarını sağlayan etkinliklerde kullanılan açık kaynaklı bir uygulamadır.
        paragraph2: 'MAZI Ziyaretçi Defteri uygulamasını yapılandırmak/yönetmek için
          şuraya gidebilirsiniz:'
        paragraph3: Yönetici şifresini değiştirmek için config.js dosyasını açın
        paragraph4: ve sonra authPassword'u istediğiniz şifre ile doldurun.
