        subheader2: 管理入門
        paragraph1: WordPress 是個由社群開發者與貢獻者所打造，開放原始碼且自由的網路發佈應用程式、內容管理系統、部落格工具。WordPress
          能讓使用者建置可更新、自定化、動態的網站與部落格，並且可從後端內容管理系統、整合的應用程式與元件來管理。
        paragraph2: 填寫訊息：給予您的站台一個標題，建立使用者名稱與密碼並輸入您的電子郵件地址。按下安裝 WordPress 按鈕，然後使用您剛建立的帳號來登入。
