      etherpad-tab:
        subheader1: 描述
        subheader2: 管理入門
        subheader3: 有用提示
        paragraph1: Etherpad 能讓您以即時的協作方式來編輯文件，如同運作在您瀏覽器上的線上多人編輯器。能夠編寫文章、新聞稿、待辦清單、其它等等。它可讓您與朋友、同學、或合伙們於同一時刻在同一份文件上編輯。所有運作在
          Etherpad 上的實體，都可透過實用的 API 來存取所有資料，並支援多種主要資料交換格式的匯入/匯出。若內建預設功能無法滿足您的需求，另外有著可讓您對實體自訂化，以滿足您需求的多項外掛套件。
        paragraph2: 要找出管理頁面您可以在
        paragraph3: 要變更管理密碼的話，請在管理頁面選擇設定後，以您的密碼來變更「mazizone」。
        paragraph4: 若您建立了索引協作文件，並透過更改在管理面板中應用程式區域裡的 URL 來將此設為「預設」Etherpad 頁面，便能您的
          MAZI Zone 使用者用起來更容易。人們可被邀請來建立他們自己所屬的協作文件，並在索引頁面添加他們的連結，這些除了是「可做出評註」之外，也能讓導向至伺服器上可用的協作文件更方便。
        paragraph5: 例如：
        paragraph6: 在有人可以來抽空「清理」文字，並有合適的「索引」頁面來組織不同協作文件，以上情況之下便能夠讓 Etherpad 運作良好。
      nextcloud-tab:
        subheader1: 描述
        subheader2: 管理入門
        subheader3: 有用提示
        paragraph1: Nextcloud 是用於私有檔案同步與分享交流的伺服器。它是完全開放原始碼的，因此您可以自行或是給付費用給廠商來託管。您可以藉此來操控您的相片、行事曆與聯絡內容、文件、以及其它內容。
        paragraph2: 要找出管理頁面您可以在
        paragraph3: 存取您的個人設定
        paragraph4: 點擊在您 Nextcloud 實體右上角的管理，會開啟個人設定選單。
        paragraph5: 從下拉選單來挑選個人。
        paragraph6: 您將會看到一些包含在以下的功能
        paragraph7: 使用量和可用額度
        paragraph8: 管理您的個人檔案圖片
        paragraph9: 因完整名稱與您的登入名稱不同，它可讓您做出任何操作，且內容必須是唯一並不可變動的。
        paragraph10: 電子郵件地址
        paragraph11: 列出您的群組成員
        paragraph12: 管理您的密碼
        paragraph13: 挑選您的 Nextcloud 介面採用語言
        paragraph14: 連結到桌面和行動應用程式
        paragraph15: 一個向您的使用者介紹 Nextcloud 應用程式的簡單方法，是建立一個可分享、編輯的資料夾，並建立直接對應的連結。作為獨立的應用程式，它能允許任何人不需輸入使用者名稱或密碼，便可輕鬆分享檔案。
        paragraph16: 進一步來說，當您以管理員身份登入 Nextcloud 後，您可以點擊資料夾的「分享」面板並勾選「分享連結」方框，然後選擇「允許上傳和編輯」（請參見下方圖例）。
        paragraph17: 呈現在兩個勾選框之間的連結，現可發佈於新的應用程式 URL 在
        paragraph18: 這能協助替各類型檔案建立獨立的資料夾（照片、投影片、影片），來使人可以更容易直接了解裡頭的內容，並瀏覽起來更方便。
        paragraph19: 若您需要使用內容上傳至您在其它應用程式的 nextcloud 分享資料夾，檔案可透過以下路徑來存取
        paragraph20: 因此例如來說，對於使用者「mazi」與檔案夾「audio/」而言路徑會是
        paragraph21: 要在 Nextcloud　上建立新的使用者您必須連接到網際網路，或是手動同步樹莓派與 Nextcloud 應用程式之間的時間與日期。
