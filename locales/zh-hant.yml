        paragraph1: 此為 MAZI Zone 入口頁面的管理文件入門。請使用上方的分頁來導向到各不同文件章節。目前此分頁描述內容為管理員在設置樹莓派時，可能會需要到的各項操作。其中所有其它分頁的資訊裡，都提供了支援應用程式方面的管理內容。
        paragraph2: 要透過 ssh 來遠端連線到樹莓派，您必須開啟終端機並執行以下指令
        paragraph3: 若您想為樹梅派使用者變更密碼，請使用 $passwd 以及下列指示。
        paragraph4: 此為用於 ssh 連線的密碼，它不同於您用來登入管理介面的管理密碼。
        paragraph5: 一旦您在樹莓派上成功登入時，便會開始 rasbian 設置工具
        paragraph6: 並導向至選單
